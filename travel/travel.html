<!DOCTYPE html>
<html>

<head>
    <title>Muhammad Ali Gulzar | Travel around the world</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        body,
        html,
        #mapdiv {
            width: 100%;
            height: 100%;
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script src="ammap.js" type="text/javascript"></script>
    <script src="worldHigh.js" type="text/javascript"></script>
    <div id="mapdiv"></div>â€‹
    <script type="text/javascript">
        var map;
        AmCharts.ready(function() {
            map = new AmCharts.AmMap();
            map.pathToImages = "http://www.amcharts.com/lib/3/images/";
            map.panEventsEnabled = true;
            map.backgroundColor = "#80d8ff";
            map.backgroundAlpha = 1;

            map.zoomControl.panControlEnabled = true;
            map.zoomControl.zoomControlEnabled = true;

            var dataProvider = {
                mapVar: AmCharts.maps.worldHigh,
                getAreasFromMap: true,
                areas: [{
                        id: 'PK',
                        showAsSelected: true
                    }, {
                        id: 'FI',
                        showAsSelected: true
                    },
                    {
                        id: 'SE',
                        showAsSelected: true
                    },
                    {
                        id: 'DK',
                        showAsSelected: true
                    },
                    {
                        id: 'SA',
                        showAsSelected: true
                    },
                    {
                        id: 'TH',
                        showAsSelected: true
                    },
                    {
                        id: 'TR',
                        showAsSelected: true
                    },
                    {
                        id: 'DE',
                        showAsSelected: true
                    },
                    {
                        id: 'BE',
                        showAsSelected: true
                    }
                ]
            };

            map.dataProvider = dataProvider;

            map.areasSettings = {
                autoZoom: true,
                color: "#E6E6E6",
                colorSolid: "#77E61C",
                selectedColor: "#77E61C",
                outlineColor: "#E6E6E6",
                rollOverColor: "#e64a19",
                rollOverOutlineColor: "#e64a19"
            };

            map.write("mapdiv");
        });
    </script>
</body>

</html>
